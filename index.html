<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Koreksi Data Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Koreksi Data Siswa</h1>
    <div id="loadingMessage">Memuat data...</div>
    <div id="formContent" style="display:none;">
      <div class="form-group">
        <label for="nisn">NISN:</label>
        <input type="text" id="nisn" readonly>
      </div>
      <div class="form-group">
        <label for="nis">NIS:</label>
        <input type="text" id="nis" readonly>
      </div>
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" readonly>
      </div>
      <div class="form-group">
        <label for="tempatLahir">Tempat Lahir:</label>
        <input type="text" id="tempatLahir">
      </div>
      <div class="form-group">
        <label for="tanggalLahir">Tanggal Lahir:</label>
        <input type="date" id="tanggalLahir">
      </div>
      <div class="form-group">
        <label for="namaAyah">Nama Ayah:</label>
        <input type="text" id="namaAyah">
      </div>
      <div class="form-group">
        <label for="namaIbu">Nama Ibu:</label>
        <input type="text" id="namaIbu">
      </div>
      <div class="form-group">
        <label for="catatan">Catatan:</label>
        <textarea id="catatan" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="correctData"> Data sudah benar</label>
      </div>
      <div class="button-container">
        <button onclick="submitForm()">Kirim Koreksi</button>
      </div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nisn = params.get("nisn");

    if (nisn) {
      fetchData(nisn);
    } else {
      document.getElementById('loadingMessage').textContent = "NISN tidak ditemukan.";
    }

    function fetchData(nisn) {
      fetch(`https://script.google.com/macros/s/AKfycbxBmVUwXXHuSRkZrqv10frVf5EHWjSvpPHCUBf0HBb7BcLlFyrZWQcA47gnXr4XPPDI/exec?nisn=${nisn}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('loadingMessage').textContent = "Data tidak ditemukan.";
          } else {
            populateForm(data);
            document.getElementById('formContent').style.display = "block";
            document.getElementById('loadingMessage').style.display = "none";
          }
        })
        .catch(error => {
          document.getElementById('loadingMessage').textContent = "Terjadi kesalahan saat memuat data.";
        });
    }

    function populateForm(data) {
      document.getElementById("nisn").value = data.NISN;
      document.getElementById("nis").value = data.NIS;
      document.getElementById("nama").value = data.NAMA;
      document.getElementById("tempatLahir").value = data.TEMPAT_LAHIR || '';
      document.getElementById("tanggalLahir").value = data.TANGGAL_LAHIR || '';
      document.getElementById("namaAyah").value = data.NAMA_AYAH || '';
      document.getElementById("namaIbu").value = data.NAMA_IBU || '';
    }

    function submitForm() {
      const nisn = document.getElementById("nisn").value;
      const nis = document.getElementById("nis").value;
      const nama = document.getElementById("nama").value;
      const tempatLahir = document.getElementById("tempatLahir").value;
      const tanggalLahir = document.getElementById("tanggalLahir").value;
      const namaAyah = document.getElementById("namaAyah").value;
      const namaIbu = document.getElementById("namaIbu").value;
      const catatan = document.getElementById("catatan").value;
      const correctData = document.getElementById("correctData").checked;

      const perbaikan = {};
      if (tempatLahir) perbaikan.TEMPAT_LAHIR = tempatLahir;
      if (tanggalLahir) perbaikan.TANGGAL_LAHIR = tanggalLahir;
      if (namaAyah) perbaikan.NAMA_AYAH = namaAyah;
      if (namaIbu) perbaikan.NAMA_IBU = namaIbu;

      const requestData = {
        nisn,
        nama,
        perbaikan,
        catatan
      };

      const url = correctData
        ? `https://script.google.com/macros/s/AKfycbxBmVUwXXHuSRkZrqv10frVf5EHWjSvpPHCUBf0HBb7BcLlFyrZWQcA47gnXr4XPPDI/exec`
        : `https://script.google.com/macros/s/AKfycbxBmVUwXXHuSRkZrqv10frVf5EHWjSvpPHCUBf0HBb7BcLlFyrZWQcA47gnXr4XPPDI/exec`;

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(requestData),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(response => response.text())
        .then(result => {
          document.getElementById("message").textContent = result;
        })
        .catch(error => {
          document.getElementById("message").textContent = "Terjadi kesalahan. Silakan coba lagi.";
        });
    }
  </script>
</body>
</html>
