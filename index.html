<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Data Ijazah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #006064;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #00897b;
      color: white;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    .data-display, .form-koreksi {
      display: none;
      margin-top: 25px;
    }

    .info-box {
      background: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-top: 10px;
    }

    .checkbox-group input[type="text"] {
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Logo_SMA_Negeri_1_Klungkung.png" alt="Logo Sekolah" />
    </div>
    <h2>Konfirmasi Data Ijazah</h2>

    <div id="form-nisn">
      <label for="nisn">Masukkan NISN Anda:</label>
      <input type="text" id="nisn" required />
      <button onclick="cariData()">Lihat Data</button>
    </div>

    <div id="data-siswa" class="data-display">
      <h3>Data Anda:</h3>
      <div class="info-box" id="hasil-data"></div>
      <button onclick="dataBenar()">Data Saya Sudah Benar</button>
      <button onclick="tampilkanFormKoreksi()">Ada Kesalahan Data</button>
    </div>

    <div id="form-koreksi" class="form-koreksi">
      <h3>Form Koreksi Data</h3>
      <div class="checkbox-group">
        <!-- Input field group -->
        ${["KELAS", "NIS", "NISN", "NAMA", "TEMPAT_LAHIR", "TANGGAL_LAHIR", "NAMA_AYAH", "NAMA_IBU"].map(field => `
          <label><input type="checkbox" onchange="toggleInput('${field}')"> ${field.replace('_', ' ')}</label>
          <input type="text" id="input-${field}" placeholder="Perbaikan ${field.replace('_', ' ')}" style="display:none" />
        `).join('')}
      </div>

      <label for="catatan">Catatan tambahan (opsional):</label>
      <textarea id="catatan" rows="3" placeholder="Tambahkan penjelasan jika perlu..."></textarea>

      <button onclick="kirimKoreksi()">Kirim Koreksi</button>
    </div>
  </div>

  <script>
    let dataSiswa = {};

    function cariData() {
      const nisn = document.getElementById("nisn").value;
      if (!nisn) return alert("Silakan masukkan NISN");

      fetch(`https://script.google.com/macros/s/AKfycbzyJ3fCvbby93XSNpyuomNgMEwE5lFgi-NRv1NfF7cLfDvJIeyqSagKSBpqkO-UJZY/exec?nisn=${nisn}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("Data tidak ditemukan!");
            return;
          }
          dataSiswa = data;
          document.getElementById("form-nisn").style.display = "none";
          document.getElementById("data-siswa").style.display = "block";

          document.getElementById("hasil-data").innerHTML = `
            <p><strong>Kelas:</strong> ${data.KELAS}</p>
            <p><strong>NIS:</strong> ${data.NIS}</p>
            <p><strong>NISN:</strong> ${data.NISN}</p>
            <p><strong>Nama:</strong> ${data.NAMA}</p>
            <p><strong>Tempat Lahir:</strong> ${data["TEMPAT LAHIR"]}</p>
            <p><strong>Tanggal Lahir:</strong> ${data["TANGGAL LAHIR"]}</p>
            <p><strong>Nama Ayah:</strong> ${data["NAMA AYAH"]}</p>
            <p><strong>Nama Ibu:</strong> ${data["NAMA IBU"]}</p>
          `;
        })
        .catch(err => alert("Terjadi kesalahan saat mengambil data"));
    }

    function dataBenar() {
      alert("Terima kasih! Data Anda sudah tercatat sebagai benar.");
      location.reload();
    }

    function tampilkanFormKoreksi() {
      document.getElementById("form-koreksi").style.display = "block";
    }

    function toggleInput(id) {
      const input = document.getElementById("input-" + id);
      input.style.display = input.style.display === "none" ? "block" : "none";
    }

    function kirimKoreksi() {
      const perbaikan = {};
      ["KELAS", "NIS", "NISN", "NAMA", "TEMPAT_LAHIR", "TANGGAL_LAHIR", "NAMA_AYAH", "NAMA_IBU"].forEach(field => {
        const input = document.getElementById("input-" + field);
        if (input && input.style.display === "block" && input.value.trim()) {
          perbaikan[field] = input.value.trim();
        }
      });

      if (Object.keys(perbaikan).length === 0) {
        alert("Silakan pilih dan isi data yang ingin dikoreksi.");
        return;
      }

      const data = {
        nisn: dataSiswa.NISN,
        nama: dataSiswa.NAMA,
        perbaikan: perbaikan,
        catatan: document.getElementById("catatan").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzyJ3fCvbby93XSNpyuomNgMEwE5lFgi-NRv1NfF7cLfDvJIeyqSagKSBpqkO-UJZY/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert("Koreksi berhasil dikirim!");
        location.reload();
      })
      .catch(err => alert("Gagal mengirim koreksi"));
    }
  </script>
</body>
</html>
